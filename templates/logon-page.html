<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" href="static/css/logon-page.css">
	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>HomeLIB</title>
  </head>
  <body>
	<section class="home">	
	  <h1 id="textLine1">Welcome!</h1>
	  <h2 id="textLine2">To your home library</h2>
		<form class="form-box">
			  <!-- Email input -->
			  <div class="form-outline mb-4 log">
			    <i class='bx bx-user-circle'></i>
				<input type="email" id="login" class="form-control" placeholder="Login" />
				<img id="line1" src="static\images\interface\line.png" alt="line"/>
			  </div>

			  <!-- Password input -->
			  <div class="form-outline mb-4" id="pas">
				<i class='bx bx-lock' ></i>
				<input type="password" id="pass" class="form-control" placeholder="Password"/>
				<img id="line2" src="static\images\interface\line.png" alt="line"/>
			  </div>

			  <!-- 2 column grid layout for inline styling -->
			  <div class="row mb-4">
				<div class="col d-flex justify-content-center">
				  <!-- Checkbox -->
				  <div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
					<label class="form-check-label" for="form2Example31"> Remember Me </label>
				  </div>
				</div>
				</div>
				<!-- Submit button -->
				<div id="signInBtn">
					<a href="{{ url_for('index') }}">
						<button type="button" class="btn btn-primary">Sign in</button>
					</a>	
				</div>				
				<div class="col">
				  <!-- Simple link -->
				  <a href="#!">Forgot password?</a>
				</div>
			  </div>		
		</form>	
	</section>
	   <script src="static/logon-page.js"></script>
  </body>
</html>
