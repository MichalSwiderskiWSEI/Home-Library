<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" href="../static/css/upload.css">
	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>HomeLIB - EditUser</title>
  </head>
  
  <body {% if modelBody == 'Dark' %}class="Dark"{%endif%}>

    {% for message in get_flashed_messages() %}
	
	<div class="alert alert-warning alert-dismissible fade show hideMe" role="alert">
        <strong class="hideMe">{{message}}</strong> 
      </div>

    {% endfor %}

    <div>
        <nav class="sidebar">
            <header>
            <div>
            </div>
                <div class="image-text">
                    <span class="image">
                        <img src="../static/images/interface/logo_czarne.png" id="logo" alt="logo">
                    </span>
                
                    <div class="text header-text">
                        <span class="name">
                            <img src="../static/images/interface/logo_tekst_czarne.png" id="logo2" alt="logo"> 
                        </span>	
                    </div>
                </div>
                
                <i class='bx bx-chevron-right toggle' id="arrow"></i>
            </header>
            
            <div class="menu-bar">
                <div class="manu">
                    
                    <ul class="menu-links">	       
                        <li class="nav-link">
                             <a href="{{ url_for('index') }}">
                                <i class='bx bx-library icon' ></i>
                                <span class="text nav-text">
                                    Library
                                </span>
                             </a>
                        </li>
                        <li class="nav-link">
                             <a href="{{ url_for('cont') }}">
                                <i class='bx bxs-contact icon' ></i>
                                <span class="text nav-text">
                                    Contacts
                                </span>
                             </a>
                        </li>
                        <li class="nav-link">
                             <a href="{{ url_for('rentBooks') }}">
                                <i class='bx bx-book-bookmark icon' ></i>
                                <span class="text nav-text">
                                    Rent books 
                                </span>
                             </a>
                        </li>
						<li id="space"></li>
						<li id="space"></li>
						<li id="space"></li>
						<li id="space"></li>
						<li id="space"></li>
						<li id="space"></li>																															
						<li id="space"></li>																															
                        <li id="space">
                            <img id="line2" src="../static/images/interface/line.png" />
                        </li>
                        <li class="nav-link" style="margin-bottom: 4rem; margin-top: -3.29rem;">
                            <a href="#" class="background">
                               <i class='bx bxs-edit icon'></i>
                               <span class="text nav-text" >
                                   Edit User
                               </span>
                            </a>
                        </li>																																				
                        <li class="nav-link" style="margin-top: -3.29rem;">
                             <a href="{{ url_for('userOption', id=id) }}">
                                <i class='bx bxs-cog icon'></i>
                                <span class="text nav-text rem1" >
                                    User Options
                                </span>
                             </a>
                        </li>
                        <li class="nav-link">
                             <a href="{{ url_for('logout') }}">
                                <i class='bx bx-log-out icon' ></i>
                                <span class="text nav-text rem1">
                                    Logout
                                </span>
                             </a>
                        </li>
                        <form method="POST">
                        <li class="mode">                    
                            <div class="moon-sun">
                                <i class='bx bx-moon icon moon' id="moon" ></i>
                                <i class='bx bx-sun icon sun' id="sun" ></i>
                            </div> 
                            <span id="modeText"class="mode-text text rem1" name="DarkMode">
                                Dark Mode
                            </span>
                            <div class="toggle-switch">
                                <span class="switch">						
                                </span>
                            </div>          
                        </li>
                    </form>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="home" id="homeMode">
           
            <div class="text" id="result"><a href="#">Upload Image</div> 
            <div class="container">
                <div class="Photo">
                    <img id="photo" src="{{user_to_edit.photo_url}}" class="card-img-top" alt="{{user_to_edit.username}}"> 
                </div>
                <div class="Direction"></div>
                <div class="Buttons">       
                <div class="Informations1">
                </div>
                <div class="Information2">
                    
                </div>
                <div class="Information3">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload', id=user_to_edit.id)}}">
                        {{ form.hidden_tag() }}
                        <label for="images" class="Text" style="margin-top: -4rem;position: absolute;margin-left: 2.3rem;"><i class='bx bx-photo-album uploadimage1'></i><div class="pickimagetext">Browse Images</div><br/></label>
                        {{ form.images(style="display: none", id="images") }}
                        <button id="imagesave" class="nobackground" type="submit"><i class='bx bx-photo-album uploadimage2' ></i><div class="uploadimagetext">Upload Images</div></button>
                    </form>
                </div>
                <div class="Information4">
                    <div class="Note">
                        
                       </div>   
                    </div>
                </div> 
            </div>
        </form>
        </section>
    </div>
    <script src="../static/js/editUser.js"></script>
    <script>
	    value2 ="{{user_to_edit.note}}";
        document.getElementById('note').value = value2;
    </script>
    <!-- Dodaj link do Bootstrap JavaScript (opcjonalnie) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
